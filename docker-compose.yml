version: '3.8'

services:
  pea-blog:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=/app/data/pea_blog.db?_loc=auto
      - JWT_SECRET=production-jwt-secret-key-change-this
      - JWT_EXPIRE_HOURS=24
      - ENVIRONMENT=production
      - GIN_MODE=release
    volumes:
      - pea_blog_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/articles"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pea_blog_data:
    driver: local